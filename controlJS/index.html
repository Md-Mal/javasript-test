<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>control change</h1>
    <section class="control">
        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" value="10" min="0" max="50" data-size="px">

        <label for="spacing">spacing</label>
        <input type="range" name="spacing" id="spacing" value="10" min="0" max="100" data-size="px">

        <label for="color">color</label>
        <input type="color" name="color" id="color">

    </section>
    <img src="https://picsum.photos/800/500?grayscale" alt="">

    <script src="main.js"></script>
    
</body>
</html>
